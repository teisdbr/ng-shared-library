<div class="card">
  <div class="card-header d-flex align-content-center justify-content-between">
    <h2 class="card-title h5 mb-0 d-flex align-items-center">
      <ng-content select=".project-title"></ng-content>
    </h2>
    <span>
      <ng-content select=".project-button"></ng-content>
    </span>
  </div>
  <div class="card-body px-3">
    <ng-content select=".project-content"></ng-content>
  </div>
  <div *ngIf="showFooter" class="card-footer d-flex justify-content-between">
    <ng-content select=".project-footer"></ng-content>
  </div>
</div>
