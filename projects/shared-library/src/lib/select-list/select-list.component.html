<table class="table table-striped table-bordered table-hover ">
  <tr *ngFor="let data of dataList" class="row mx-0">
    <td class="col-8 vertical-align-middle">{{ data.display }}</td>
    <td class="col-4"><button class="btn btn-primary" (click)="select(data)">{{ buttonDisplayValue }}</button></td>
  </tr>
</table>
